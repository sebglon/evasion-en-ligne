<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="evasionVisiteurApp">
    <head>
        <meta http-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/lib/bootstrap/bootstrap.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="shortcut icon" href="img/favicon.ico" />
        <title ng:bind-template="Evasion en ligne v{{app-version}}- {{site.title}}"></title>
        <meta name="description" content="{{site.description}}">
        <meta name="keywords" content="{{site.keywords}}">
        <meta name="Robots" content="index, follow">
        <meta name="author" lang="fr" content="{{site.author}}"> 
        <meta name="date-creation-yyyymmdd" content="{{site.date-creation}}">
        <meta name="Date-Revision-yyyymmdd" content="{{site.date-revision}}">
        <meta  content="--allow-file-access-from-files" />
        <!-- A supprimer après mise en page du site -->
        <style>
            [class*="span"] {
                background-color: lightgreen;
                margin-bottom: 5px;
                border-radius: 5px 5px 5px 5px;
                /*line-height: 80px;*/
                text-align: center;
            }
            [class="span10"] {
                background-color: green;
            }
        </style> 
    </head>
    <body class="ng-cloak" ng>
        <!-- Transparent toolbar with fixed position - application status -->
        <div ng-show="isViewLoading" class="modal">
            <div class="modal-body">L o a d i n g . . .</div>                
        </div>
    </div> 
    <!-- backgroud pour block modal -->
    <div ng-show="isViewLoading" class="modal-backdrop fade in"></div>

    <div class="container">
        <!-- Gray Header with page title -->
        <div class="row-fluid">
            <div class="span12 cadreLogo">
                <h1></h1>
                <div ng-controller="LoginCtrl">
                    <a type="button" class="btn pull-right" ng-click="openLoginForm()">Me connecter</a>
                    <!--  fenêtre modal pour le login-->
                    <div modal="showLoginBox" close="closeFormLogin()" options="optsLoginForm">
                        <div class="modal-header">
                            <h3>Connection</h3>
                        </div>
                        <div class="modal-body">
                            <form style="margin: 0px" accept-charset="UTF-8">
                                <fieldset class='textbox' style="padding:10px">
                                    <input style="margin-top: 8px" type="text" placeholder="Identifiant" />
                                    <input style="margin-top: 8px" type="password" placeholder="Passsword" />
                                    <input class="btn-primary" name="commit" type="submit" value="Log In" />
                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-warning cancel" ng-click="closeLoginForm()">Cancel</button>
                        </div
                    </div>
                </div>
            </div>
        </div>
        <!-- Nav bar -->
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav" ng-repeat="view in site.views">
                    <li ng-class="{active : $location.path()==view.url}" class="divider-vertical"><a href="#{{view.url}}">{{view.title}}</a></li>
                </ul>
                <form class="navbar-form  pull-right">
                    <input type="text" class="search-query" placeholder="Search">
                </form>
            </div>
        </div>

        <div id="containerLeft" class="row-fluid">
            <div class="span3">
                <div class="row-fluid">
                    <ul>
                        <li ng-repeat="subview in view.views"><a ng-href="#{{subview.url}}">{{subview.title}}</a></li>
                    </ul>
                </div>

                <div class="row-fluid" ng-repeat="bloc in view.blocs">
                    <div ng-switch on="bloc.type">
                        <div ng-switch-when="linkList">linkList : {{bloc.title}}</div>
                        <div ng-switch-when="pub">pub : {{bloc.title}}</div>
                        <div ng-switch-default><ng:include src="'block-'+bloc.type+'.html'"></ng:include></div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="bloc-titre">Publicité</div>
                    <script type="text/javascript"><!--
                        google_ad_client = "ca-pub-0255871830960911";
                        /* bloc latéral */
                        google_ad_slot = "1216541160";
                        google_ad_width = 250;
                        google_ad_height = 250;
                        //-->
                    </script>
                    <script type="text/javascript"
                            src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
                    </script>
                    <!--<ng:include src="'block-google-pub.html'"></ng:include>-->

                </div>

            </div>
            <div class="span9 content" ng-view> Default content</div
        </div>
        <div class="row-fluid">
            <div class="span12">Evasion-en-ligne© version: {{app-version}}</span> tous droits réservés</div>
        </div>


    </div>


    <script id='staticContent_TPL.html' type='text/ng-template'>
        <div ng-controller="EditStaticContent">
        <div class="options">
        <a class="icon icon-edit" href="" ng-click="edit()"></a>
        <a class="icon icon-move" href=""></a>
        <a class="icon-black icon-trash" href=""></a>
        </div>
        <div ng-switch on="onEditContent">
        <div ng-switch-when="true">
        <form name="formStaticContent" novalidate class="form-horizontal">
        <div class="control-group">
        <label class="control-label text-right" for="inputType">Titre</label>
        <div class="controls text-left">
        <input type="text" required ng-model="title" placeholder="Titre de la page">
        </div>
        </div>
        <div class="control-group">
        <label class="control-label text-right" for="inputType">Description</label>
        <div class="controls text-left">
        <textarea required ng-model="description" placeholder="Description pouvant être utilisé sur les moteurs de recherche pour donner envie au visiteur"></textarea>
        </div>
        </div>                    
        <textarea name="staticContent" ui-tinymce="tinymceOptions" ng-model="content" required ></textarea>
        <button ng-click="reset()" ng-disabled="isUnchanged(content,title)">Annuler</button>
        <button ng-click="update(content,title)">Enregistrer</button>
        </form>
        </div>
        <div ng-switch-default ng-bind-html-unsafe="view.content" class="content"></div>

        </div>
        </div>
    </script>


    <!-- In production use: 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    -->
    <!-- instead of -->
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/restangular/restangular.js"></script>
    <script src="js/lib/underscore/underscore-min.js"></script>
    <script src="js/lib/tinymce/tinymce.min.js"></script>
    <script src="js/lib/ui-bootstrap/ui-bootstrap-0.5.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <!--<script src="js/filters.js"></script>
    <script src="js/directives.js"></script>-->
</body>
</html>
