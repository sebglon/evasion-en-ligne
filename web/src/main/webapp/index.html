<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="evasionVisiteurApp">
    <head>
        <meta http-EQUIV="content-type" CONTENT="text/html">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/app.css"/>
        <link rel="shortcut icon" href="img/favicon.ico" />
        <title ng:bind-template="Evasion en ligne v{{app - version}}- {{site.title}}"></title>
        <meta name="description" content="{{site.description}}">
        <meta name="keywords" content="{{site.keywords}}">
        <meta name="Robots" content="index, follow">
        <meta name="author" lang="fr" content="{{site.author}}"> 
        <meta name="date-creation-yyyymmdd" content="{{site.date - creation}}">
        <meta name="Date-Revision-yyyymmdd" content="{{site.date - revision}}">
        <meta  content="--allow-file-access-from-files" />
        <base href="/" />
        <!-- A supprimer après mise en page du site -->
        <style>
            [class*="span"] {
                background-color: lightgreen;
                margin-bottom: 5px;
                border-radius: 5px 5px 5px 5px;
                /*line-height: 80px;*/
                text-align: center;
            }
            [class="span10"] {
                background-color: green;
            }
        </style>        
    </head>
    <body class="ng-cloak" ng-controller="AppCtrl" ng-init="init()">
        <!-- Transparent toolbar with fixed position - application status -->
        <div ng-show="isViewLoading" class="modal">
            <div class="modal-body">L o a d i n g . . .</div>                
        </div>
        <!-- backgroud pour block modal -->
        <div ng-show="isViewLoading" class="modal-backdrop fade in"></div>

        <div class="container">
            <!-- Gray Header with page title -->
            <div class="row-fluid">
                <div class="span12 cadreLogo">
                    <h1></h1>
                    <div ng-controller="LoginCtrl">
                        <div ng-show="!auth.token">
                            <div class="pull-right"><div id="googleSignIn" > </div></div>

                            <a type="button" class="btn pull-right" ng-click="loginForm()">Me connecter</a>
                            <!--<div class="pull-right"><button gsignin></button></div>-->
                        </div>
                        <div ng-show="auth.token && auth.user && auth.user.name">
                            <div class="pull-right">
                                <div>Bonjour {{auth.user.name}}</div>
                                <a type="button" class="btn pull-right" ng-click="logoutForm()">Me d&eacute;connecter</a>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Nav bar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <ul class="nav" ng-repeat="view in site.views">
                            <li ng-class="{active : $location.path() == view.url}" class="divider-vertical"><a href="{{view.url}}">{{view.title}}</a></li>
                        </ul>
                        <form class="navbar-form  pull-right">
                            <input type="text" class="search-query" placeholder="Search">
                        </form>
                    </div>
                </div>

                <div id="containerLeft" class="row-fluid">
                    <div class="span3">
                        <div class="row-fluid">
                            <ul>
                                <li ng-repeat="subview in view.views"><a ng-href="{{subview.url}}">{{subview.title}}</a></li>
                            </ul>
                        </div>
                        <div>
                            <a href="/test">test</a>
                        </div>
                        <div class="row-fluid" ng-repeat="bloc in view.blocs">
                            <div ng-switch on="bloc.type">
                                <div ng-switch-when="linkList">linkList : {{bloc.title}}</div>
                                <div ng-switch-when="pub">pub : {{bloc.title}}</div>
                                <div ng-switch-default><ng-include src="'block-'+bloc.type+'.html'"></ng-include></div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="bloc-titre">Publicité</div>
                            <script type="text/javascript"><!--
                                google_ad_client = "ca-pub-0255871830960911";
                                    /* bloc latéral */
                                    google_ad_slot = "1216541160";
                                    google_ad_width = 250;
                                    google_ad_height = 250;
//-->
                            </script>
                            <script type="text/javascript"
                                    src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
                            </script>
                        </div>

                    </div>
                    <div class="span9 content" ng-view> Default content</div>
                </div>
                <div class="row-fluid">
                    <div class="span12">Evasion-en-ligne&copy; version: {{app - version}} tous droits r&eacute;serv&eacute;s</div>
                </div>


            </div>

            <script id="staticContent_TPL.html" type="text/ng-template" ng-controller="EditStaticContent">
                <div ng-controller="EditStaticContent as esc">
                <div ng-switch on="auth && auth.token && !auth.token.error">
                <div ng-switch-when="true">
                <div class="options">
                <a class="icon icon-edit" href="" ng-click="esc.edit()"></a>
                <a class="icon icon-move" href=""></a>
                <a class="icon-black icon-trash" href=""></a>
                </div></div></div>
                <div ng-switch on="auth && auth.token && !auth.token.error && esc.onEditContent">
                <div ng-switch-when="true">
                <form name="formStaticContent" novalidate class="form-horizontal">
                <div class="control-group">
                <label class="control-label text-right" for="inputType">Titre</label>
                <div class="controls text-left">
                <input type="text" required ng-model="esc.title" placeholder="Titre de la page">
                </div>
                </div>
                <div class="control-group">
                <label class="control-label text-right" for="inputType">Description</label>
                <div class="controls text-left">
                <textarea required ng-model="esc.description" placeholder="Description pouvant être utilisé sur les moteurs de recherche pour donner envie au visiteur"></textarea>
                </div>
                </div>                    
                <textarea name="staticContent" ui-tinymce="esc.tinymceOptions" ng-model="esc.content" required ></textarea>
                <button ng-click="esc.reset()" ng-disabled="esc.isUnchanged(esc.content,esc.title)">Annuler</button>
                <button ng-click="esc.update(esc.content,esc.title)">Enregistrer</button>
                </form>
                </div>
                <div ng-switch-default><div ng-bind-html="view.content" class="content"></div></div>

                </div>
                </div>
            </script>


        </div>         
        <!-- In production use: 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
        -->
        <!-- instead of -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-cookies.min.js"></script>
        <script src="//cdn.jsdelivr.net/restangular/1.1.3/restangular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
        <script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>
        <script src="/js/tinymce.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/services.js"></script>
        <script type="text/javascript" src="/js/controllers.js"></script>
        <script type="text/javascript" src="/js/googleapi.js"></script>
    </body>
</html>
